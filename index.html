<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista interativa</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <h1>Lista interativa</h1>
    <div class="container">
        <label id="tarefa" for="tarefaText">Tarefa</label>
        <div>
            <input type="text" id="tarefaText" class="form-control">
        </div>
        <br>
    </div>  
    <div class="container">
        <label id="descricao" for="descricaoText">Descrição</label>
        <div>
            <input type="text" id="descricaoText" class="form-control">
        </div>
        <br>
        <button class="btn btn-primary" onclick="salvarTarefaDescricao()">Salvar</button>
    </div>
    <div>
        <p>Total de Tarefas: <span id="totalTarefas">0</span></p>
        <p>Tarefas Concluídas: <span id="tarefasConcluidas">0</span></p>
        <p>Tarefas Não Concluídas: <span id="tarefasNaoConcluidas">0</span></p>
    </div> 
    <br>
    <div class="container">
        <table class="table table-striped" id="lista">
            <tr>
                <th>Tarefa</th>
                <th>Descrição</th>
            </tr>
        </table>
    </div>
    <script src='main.js'></script>
</body>
</html>
