<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista interativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Lista interativa</h1>
    <div class="container">
        <label id="tarefa">Tarefa</label>
        <input type="text" id="tarefaText" class="form-control">
        <br>
    </div>  
    <div class="container">
        <label id="descricao">Descrição</label>
        <input type="text" id="descricaoText" class="form-control">
        <br>
        <button class="btn btn-primary" onclick="salvarTarefaDescricao()">Salvar</button>
    </div>
    <div>
        <p>Total de Tarefas: <span id="totalTarefas">0</span></p>
        <p>Tarefas Concluídas: <span id="tarefasConcluidas">0</span></p>
        <p>Tarefas Não Concluídas: <span id="tarefasNaoConcluidas">0</span></p>
    </div> 
    <br>
    <div class="container">
        <table class="table table-striped" id="lista">
            <tr>
                <th>Tarefa</th>
                <th>Descrição</th>
            </tr>
        </table>
    </div>
    <script src='main.js'></script>
</body>
</html>
